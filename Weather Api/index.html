<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />

    <!-- set icon on browser tab -->
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/7133/7133364.png"
    />

    <!-- font awsome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <span>
          <img
            src="https://cdn-icons-png.flaticon.com/512/7133/7133364.png"
            alt="weather app logo"
          />
        </span>
        <h1>Weather App</h1>
      </div>
      <div class="input-field">
        <input type="text" placeholder="Search City" id="input" />
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </nav>
    <!-- Section -->
    <section>
      <div class="weather-container">
        <div id="child-1">
          <h2>Country : <span id="country"></span></h2>
          <h2>Localtime : <span id="time"></span></h2>
          <h2>City : <span id="city"></span></h2>
          <h2>State : <span id="state"></span></h2>
        </div>
        <div id="child-2">
          <h2>Cloud is: <span id="cloud"></span></h2>
          <h2>Text is: <span id="text"><span id="text-icon"></span></span></h2>
          <h2>Temperature is: <span id="temp"></span> degree</h2>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>&copy; All rights are reserved by Swati Mishra.</footer>
    <script src="script.js"></script>
  </body>
</html>
